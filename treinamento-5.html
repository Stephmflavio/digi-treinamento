<body>
    <h1>Trabalhando com números</h1>
    <button onclick="calculaNumero()">Clique para calcular</button>
    <section id="resultado">
        <p>Aqui vai aparecer o resultado... </p>
    </section>

    <script>
        function calculaNumero() {
            let primeiroNumero = Number(prompt('Digite um número:'))
            let segundoNumero = primeiroNumero * 2
            let terceiroNumero = primeiroNumero / 2 

            const res = document.getElementById('resultado')
            res.innerHTML = `<p>O dobro de <strong>${primeiroNumero}</strong> é ${segundoNumero} e a metade é ${terceiroNumero}`
            
            if (isNaN(primeiroNumero)) {
                alert(`Não é um número válido`)
                res.innerHTML = 'Aqui vai aparecer o resultado...'
            }
        }
            
    </script>
</body>
